<style>
  #file-input {
    opacity: 0;
    position: absolute;
    top: 10;
    width: 100%;
    height: 50%;
    background-color: blue;
    left: 0;
    z-index: 999;
  }
</style>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>File Upload</ion-title>
    <ion-buttons (click)="next()" padding slot="end">
      Skip
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
</style>
<ion-content padding fullscreen>
  <form #form="ngForm" method="post">
    <div text-center>
      <img style="width: 200px; height: 200px;" src="assets/upload.gif" alt="Logo" title="Logo" />
    </div>
    <div class="ion-text-center">
      <h5>Upload a merged PDF file.</h5>
    </div>

    <ion-list lines="full" class="ion-no-margin ion-no-padding">

      <div text-center class="ion-padding">
        <ion-label position="stacked">{{fileName}} </ion-label>
        <input style="opacity: 0" type="file" name="" id="file-input" (change)="onSelect($event)">
        <ion-button expand="block" class="ion-no-margin">Upload a merged pdf file <ion-icon name="attach"></ion-icon>
        </ion-button>


      </div>

      <ion-button  style="z-index: 2000; position: absolute;" *ngIf="hasSelected" (click)="upload()"
        expand="full" color="primary">Upload <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-button>
     <div style="height:50px"></div>
      <div  text-center class="ion-padding">
        <ion-label style="padding-top: 40px;">Alternatively, you can email your credentials to info@scotstudy.co.uk (click the
          button down below) </ion-label>
      </div>


      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="next()">
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </ion-list>

  </form>
</ion-content>
